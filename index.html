<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- first-column -->
        <div class="search-bar">
          <img
            class="small-icon"
            src="icons/search-interface-symbol.png"
            alt=""
          />
          <input class="search-input" type="text" />
        </div>

        <div class="user-info">
          <div class="profile-image">
            <img id="lion" src="icons/lion.png" alt="profile-image" />
          </div>

          <div class="user-greeting">
            <h4>Hi there,</h4>
            <h2>Morgan Oakley (@morgan)</h2>
          </div>
        </div>

        <div class="profile-section">
          <img class="small-icon" src="icons/bell.png" alt="bell-icon" />
          <img class="profile-picture" src="icons/lion.png" alt="lion" />
          <h3>Morgan Oakley</h3>
        </div>

        <div class="header-buttons">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </header>

      <aside class="aside">
        <div class="nav">
          <h1>Dashboard</h1>
        </div>
      </aside>

      <main>
        <h1>Your projects</h1>
      </main>
    </div>
  </body>
</html>
